<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configurer une partie</title>
</head>
<body>
    <h1>Configurer votre partie pour le jeu ID {{.GameID}}</h1>
    {{if .Pseudo}}
    <form action="/CreateRoom" method="post">
        <input type="hidden" name="game_id" value="{{.GameID}}">
        <label for="max_players">Nombre de joueurs (max 10):</label>
        <input type="number" id="max_players" name="max_players" min="2" max="10" required><br>
        <label for="duration">Durée de la partie (en minutes):</label>
        <input type="number" id="duration" name="duration" min="5" max="120" required><br>
        <button type="submit">Créer la room</button>
    </form>
{{else}}
    <p>Session expirée. Veuillez vous <a href="/Login">reconnecter</a>.</p>
{{end}}

</body>
</html>
